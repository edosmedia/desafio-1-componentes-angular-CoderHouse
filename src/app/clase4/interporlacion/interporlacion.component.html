<p>Componente de interpolacion</p>

<div [ngClass]=" nombre ? 'clase-ejemplo' : 'vacio'" 
[style.font-size]=" nombre  ? '20px' : '12px'">
  <!-- {{nombre.toUpperCase() + " HTML"}} -->
    {{nombre ? nombre : 'Vacio'}}
</div>
<button (click)="nombre='Texto Ejemplo'">Asignar Texto</button>
<button (click)="nombre=''">Remover Texto</button>

<br>
<div appMiDirectiva>
  mi directiva
</div>

<br>
<br>

<ul>
  <li *ngFor="let nombrePersona of personas">
    {{nombrePersona}}
  </li>
</ul>
<br><br>

<div *ngIf="bandera">
  Las Banderas esta activada
</div>

<button (click)="bandera=true">Encender Bandera</button>
<button (click)="bandera=false">Apagada Bandera</button>

<br><br>

<div [ngSwitch]="valorSwitch">
  <span *ngSwitchCase="'valor1'">Valor 1</span>
  <p *ngSwitchCase="'valor2'">Valor 2</p>
  <strong *ngSwitchCase="'valor3'">Valor 3</strong>
</div>
<button (click)="valorSwitch='valor1'">1</button>
<button (click)="valorSwitch='valor2'">2</button>
<button (click)="valorSwitch='valor3'">3</button>

<br> <br>
<button (click)="decirHola()">Clikeame</button>
<br>
<br>

<p>
  <label for="nombre">Nombre: </label>
  <input id="nombre" [(ngModel)]="nombre" />
</p>
<p>
  <label for="apellido">Apellido: </label>
  <input id="apellido" [(ngModel)]="apellido" />
</p>
<button (click)="verDatos()">Mostrar</button>
<button (click)="cargarDatos()">Cargar</button>

<br>
<br>

<div>
  Hoy es {{hoy | date : 'HH:mm '}}
  {{25.5 | currency}}
  {{'Mi Texto Pipe' | miPipe:  'Mayus'}}
</div>
